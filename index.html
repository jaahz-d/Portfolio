<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ToDo App</title>
	<link rel='stylesheet' href='../styles/main.css'/>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="banner"></div>	
        <div class="main-content">
					<div class="list-wrapper">
						<div class="heading">
							<h3>TODO</h3>			
							<div class="icon-wrapper">
							
							</div>		
						</div>					
						<input id="input" type="text" placeholder="add to-dos"/>
						<div class="list-wrapper__items">
							<ul class="ul">
								<li class="list-item">								 
									<label class="checkbox">
										<input type="checkbox" checked="checked">
										<span class="checkmark"></span>
										<span class="item">jogging</span>
									</label>
									<!-- <img class="close-icon" src='../assets/close-outline.svg' alt="close-icon"> -->
								</li>
						  	<li class="list-item">
									<label class="checkbox">
										<input type="checkbox">
										<span class="checkmark"></span>
										<span class="item">reading book</span>
									</label>
								</li>
								<li class="list-footer">
									<p>5 items left</p>								
									<p class="status">All</p>
									<p class="status">Active</p>
									<p class="status">Completed</p>
									<p>Clear Completed</p>								
								</li>              
							</ul>             
						</div>
            <ul class="ul-outer">
              <li class="list-footer-outer">
                <p class="status">All</p>
                <p class="status">Active</p>
                <p class="status">Completed</p>
              </li>
            </ul>
					</div>
        </div>
    </div>
	<script type="text/javascript" src="../js/main.js"></script> 
</body>
</html>
